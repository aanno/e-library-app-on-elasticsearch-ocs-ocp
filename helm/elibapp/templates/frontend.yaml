{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: e-library-frontend
  namespace: {{ .Values.namespace.name }}
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    run: e-library-frontend
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    openshift.io/host.generated: "true"
  name: frontend
  namespace: {{ .Values.namespace.name }}
spec:
  port:
    targetPort: 80
  to:
    kind: Service
    name: e-library-frontend
    weight: 100
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: e-library-frontend
  name: e-library-frontend
  namespace: {{ .Values.namespace.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      run: e-library-frontend
  strategy: {}
  template:
    metadata:
      labels:
        run: e-library-frontend
    spec:
      volumes:
      - name: config-volume
        configMap:
          name: env.js       
      containers:
      - image: docker.io/aanno/e-library-frontend:latest
        name: e-library-frontend      
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config-volume
          mountPath: /usr/share/nginx/html/env            
{{- end }}
